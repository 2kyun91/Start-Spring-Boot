<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="w-15 p-3 navbar-brand" href="#">전체보기</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
<!--                    <span class="navbar-toggler-icon"></span>-->
                    <span class="bi bi-search"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
<!--                    <select id="searchType" class="w-25 p-3 form-select" aria-label="Default select">-->
<!--                        <option value="all" selected>제목 + 내용</option>-->
<!--                        <option value="title">제목</option>-->
<!--                        <option value="content">내용</option>-->
<!--                    </select>-->
                    <form method="post" class="w-75 p-1 d-flex" role="search">
                        <select id="searchType" name="searchType" style="margin-right: 5px;" class="w-25 p-3 form-select" aria-label="Default select">
                            <option value="all" th:selected="${search.searchType} == 'all'">제목 + 내용</option>
                            <option value="title" th:selected="${search.searchType} == 'title'">제목</option>
                            <option value="content" th:selected="${search.searchType} == 'content'">내용</option>
                        </select>
                        <input id="searchWord" name="searchWord" th:value="${search.searchWord}" class="form-control me-2" type="search" placeholder="검색 내용 입력" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">검색</button>
                    </form>
                    <select id="orderType" class="w-25 p-3 form-select" aria-label="Default select">
                        <option value="postCreateDate" selected>최신순</option>
                        <option value="postViewCount">조회순</option>
                    </select>
                </div>
            </div>
        </nav>
        <br>
    </div>
</html>
