<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/default_layout}">
    <div layout:fragment="content">
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body p-md-5">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">회원가입</p>
                                        <form class="mx-1 mx-md-4" method="post">
                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="userId" name="userId" class="form-control" />
                                                    <label class="form-label" for="userId">계정 ID</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password" id="userPwd" name="userPwd" class="form-control" />
                                                    <label class="form-label" for="userPwd">계정 비밀번호</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text" id="userName" value="테스트계정" name="userName" class="form-control" />
                                                    <label class="form-label" for="userName">계정 닉네임</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email" id="userEmail" value="testEmailAddress@test.com" name="userEmail" class="form-control" />
                                                    <label class="form-label" for="userEmail">이메일 주소</label>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="mb-4">
                                                    <h6 class="mb-2 pb-1">계정 등급 : </h6>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="roleName" value="USER" checked /> USER
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="roleName" value="ADMIN" /> Admin
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
<!--                                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                                                <button type="submit" class="btn btn-primary btn-lg">가입하기</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</html>
