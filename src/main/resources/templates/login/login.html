<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/default_layout}">

<div layout:fragment="content">
    <h1 style="text-align: center;">로그인 화면</h1>

    <div th:if="${param.error != null}">
        <h2>아이디 또는 패스워드가 일치하지 않습니다.</h2>
        <h2 th:value="${param.error}"></h2>
    </div>

    <div th:if="${param.logout != null}">
        <h2>로그아웃 상태입니다.</h2>
    </div>

    <form method="post">
        <div class="form-outline mb-4">
            <input type="text" id="username" name="username" class="form-control" value="user" />
            <label class="form-label" for="username">아이디</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="password" name="password" class="form-control" value="user" />
            <label class="form-label" for="password">패스워드</label>
        </div>

        <div class="mb-4">
            <div class="col d-flex justify-content-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" checked />
                    <label class="form-check-label" for="remember-me"> 로그인 유지 </label>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <a href="#!">아이디/비밀번호 찾기</a>
            </div>
        </div>

<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <button type="submit" class="btn btn-primary btn-block mb-4">로그인</button>

        <div class="text-center">
            <p>회원이 아니신가요? <a href="/user/signUp">회원가입</a></p>
            <p>또는 SNS 로그인:</p>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bx bxl-facebook"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bx bxl-google"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bx bxl-twitter"></i>
            </button>
            <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="bx bxl-github"></i>
            </button>
        </div>
    </form>
</div>

</html>
