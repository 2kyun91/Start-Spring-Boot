<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="write">
        <section class="text-bg-light">
            <h1 style="text-align: center;">게시판 글쓰기</h1>
            <br>
            <p>
                현재 게시판은
                <em class="text-primary" style="font-style: normal; font-size: xx-large;" th:each="board : ${boarList}" th:if="${board.boardId eq boardId}" th:text="${board.boardName}"></em>
                입니다.
            </p>
            <br>
            <form method="post">
                <div class="mb-3">
                    <label for="boardId" class="form-label">게시판</label>
                    <select th:if="${boardName eq '전체보기'}" id="boardId" class="w-25 p-2 form-select" aria-label="Default select">
                        <option value="" selected>게시판을 선택해주세요.</option>
                        <option th:each="board : ${boarList}" th:if="${board.boardName ne '전체보기'}" th:value="${board.boardId}" th:text="${board.boardName}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="postTitle" class="form-label">제목</label>
                    <input id="postTitle" class="form-control form-control-lg" type="text" placeholder="제목을 입력해주세요.">
                </div>

                <div class="mb-3">
                    <label for="attaches" class="form-label">첨부파일</label>
                    <input id="attaches" class="form-control form-control-lg" type="file" multiple>
                </div>

                <!-- 에디터 적용해보기 -->
                <div class="mb-3 ">
                    <label for="postContent" class="form-label">내용</label>
                    <textarea id="postContent" class="form-control form-control-lg" style="height: 500px;" placeholder="내용을 입력해주세요."></textarea>
                </div>
            </form>
        </section>
    </div>
</html>
